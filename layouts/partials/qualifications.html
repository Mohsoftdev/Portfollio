<div class="card card--half">
    <h2>Qualifications</h2>
    {{ range .Site.Data.qualifications }}
    <div class="info-head">
        <div class="info-head-title">
            <i class="{{ .icon }}"></i>
            <h3>{{ .title }}</h3>
        </div>
        <div class="info-head-other">
            <span class="startDate">{{.time}}</span>
        </div>
    </div>
    <div class="info-content">
        <p>{{ .content}} </p>
    </div>
    {{ end }}
</div>
