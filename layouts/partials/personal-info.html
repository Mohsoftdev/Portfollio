<div class="card card--half">
    <h2>Personal Information</h2>
    {{ range .Site.Data.personalInfo }}
    <div class="info-head">
        <h3>{{ .title }}</h3>
        <i class="{{ .icon }}"></i>
    </div>
    <div class="info-content">
        <p>{{ .content}} </p>
    </div>
    {{ end }}
</div>
